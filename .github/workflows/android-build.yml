name: Android Build

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  build-android:
    name: Build Android Native Library
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v2
      
    - name: Install NDK
      run: |
        echo "y" | sdkmanager "ndk;25.1.8937393"
        echo "ANDROID_NDK_HOME=$ANDROID_SDK_ROOT/ndk/25.1.8937393" >> $GITHUB_ENV
        
    - name: Cache Gradle packages
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Grant execute permission for gradlew
      run: chmod +x Plugins/Android/gradlew
      
    - name: Build with Gradle
      run: |
        cd Plugins/Android
        ./gradlew assembleRelease --stacktrace
        
    - name: List build outputs
      run: |
        echo "Build artifacts:"
        find Plugins/Android/unaudio/build -name "*.so" -type f
        
    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: android-native-libs
        path: |
          Plugins/Android/unaudio/build/intermediates/cmake/release/obj/**/*.so
        retention-days: 30
        
    - name: Build summary
      run: |
        echo "### Android Build Summary :rocket:" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "✅ Native libraries built successfully" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Architectures:**" >> $GITHUB_STEP_SUMMARY
        echo "- armeabi-v7a" >> $GITHUB_STEP_SUMMARY
        echo "- arm64-v8a" >> $GITHUB_STEP_SUMMARY
        echo "- x86" >> $GITHUB_STEP_SUMMARY
        echo "- x86_64" >> $GITHUB_STEP_SUMMARY

  test-android:
    name: Test Android Build
    runs-on: ubuntu-latest
    needs: build-android
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Download build artifacts
      uses: actions/download-artifact@v3
      with:
        name: android-native-libs
        path: build-output
        
    - name: Verify build outputs
      run: |
        echo "Verifying build outputs..."
        
        # Check for required architectures
        architectures=("armeabi-v7a" "arm64-v8a" "x86" "x86_64")
        
        for arch in "${architectures[@]}"; do
          if [ -f "build-output/$arch/libUNAudio.so" ]; then
            echo "✅ Found $arch library"
            ls -lh "build-output/$arch/libUNAudio.so"
          else
            echo "❌ Missing $arch library"
            exit 1
          fi
        done
        
        echo "All required architectures present!"
