name: UPM Package Validation

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'package.json'
      - 'Runtime/**'
      - 'Editor/**'
      - 'Tests/**'
      - '.github/workflows/upm-validation.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'package.json'
      - 'Runtime/**'
      - 'Editor/**'
      - 'Tests/**'
      - '.github/workflows/upm-validation.yml'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  validate-package:
    name: Validate UPM Package Structure
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Validate package.json
        run: |
          echo "=== Checking package.json ==="
          if [ ! -f "package.json" ]; then
            echo "ERROR: package.json not found at repository root"
            exit 1
          fi

          # Validate required fields
          for field in name version displayName description unity; do
            if ! python3 -c "import json; d=json.load(open('package.json')); assert '$field' in d, 'Missing $field'" 2>/dev/null; then
              echo "ERROR: package.json missing required field: $field"
              exit 1
            fi
          done

          echo "package.json is valid"

      - name: Validate assembly definitions
        run: |
          echo "=== Checking assembly definitions ==="
          files=(
            "Runtime/com.lask3802.unaudio.asmdef"
            "Editor/com.lask3802.unaudio.editor.asmdef"
          )
          for f in "${files[@]}"; do
            if [ ! -f "$f" ]; then
              echo "ERROR: Missing assembly definition: $f"
              exit 1
            fi
            echo "OK: $f"
          done

      - name: Validate directory structure
        run: |
          echo "=== Checking UPM directory structure ==="
          dirs=("Runtime" "Editor" "Tests" "Documentation")
          for d in "${dirs[@]}"; do
            if [ ! -d "$d" ]; then
              echo "WARNING: Missing directory: $d"
            else
              echo "OK: $d/"
            fi
          done

          required_files=("package.json" "README.md" "LICENSE" "CHANGELOG.md")
          for f in "${required_files[@]}"; do
            if [ ! -f "$f" ]; then
              echo "WARNING: Missing file: $f"
            else
              echo "OK: $f"
            fi
          done

      - name: Validate C# file syntax
        run: |
          echo "=== Checking C# files for basic syntax ==="
          error_count=0
          while IFS= read -r -d '' file; do
            # Check for basic namespace declaration
            if ! grep -q "namespace" "$file"; then
              echo "WARNING: No namespace found in $file"
            fi
            echo "OK: $file"
          done < <(find Runtime Editor -name "*.cs" -print0 2>/dev/null)
          echo "C# syntax check complete"
