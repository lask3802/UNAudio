plugins {
    id 'com.android.library'
}

android {
    namespace 'com.unaudio.plugin'
    compileSdk 33
    
    defaultConfig {
        minSdk 26  // Android 8.0 - Required for AAudio
        targetSdk 33
        
        ndk {
            abiFilters 'armeabi-v7a', 'arm64-v8a', 'x86', 'x86_64'
        }
        
        externalNativeBuild {
            cmake {
                cppFlags '-std=c++11 -Wall -O3'
                arguments '-DANDROID_STL=c++_shared'
            }
        }
    }
    
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    
    externalNativeBuild {
        cmake {
            path file('../../NativeSource/Android/CMakeLists.txt')
            version '3.22.1'
        }
    }
    
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    // No additional dependencies needed for core audio
}
